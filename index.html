<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EncryptEase</title>
</head>
<body>
    <header>
        <nav>
            <a href="#encryptEase">EncryptEase</a>
        </nav>
    </header>
    <div class="container">
        <div class="input-container">
            <textarea id="input-text" placeholder="Ingrese el texto aqui" ></textarea>
            <p class="note" src="img/exclamacion.png">Solo letras minúsculas, sin acentos ni caracteres especiales.</p>
            <div class="buttons">
                <button class="button-principal" onclick="encriptar()">Encriptar</button>
                <button class="button-principal " onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="output-container">
            <img src="img/Muñeco.png" alt="">
            <textarea id="output-text" placeholder="" readonly></textarea>
            <p id="output-message">Ningún mensaje fue encontrado</p>
            <p class="hint" id="output-hint">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="button-copiar" onclick="copiarTexto()">
                <img src="img/iconocopiar.png" alt="">
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
